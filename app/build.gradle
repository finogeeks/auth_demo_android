plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.finogeeks.auth_demo"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        doNotStrip "*/x86/libsdkcore.so"
        doNotStrip "*/x86_64/libsdkcore.so"
        doNotStrip "*/armeabi/libsdkcore.so"
        doNotStrip "*/armeabi-v7a/libsdkcore.so"
        doNotStrip "*/arm64-v8a/libsdkcore.so"
        doNotStrip "*/x86/libyuvutil.so"
        doNotStrip "*/x86_64/libyuvutil.so"
        doNotStrip "*/armeabi/libyuvutil.so"
        doNotStrip "*/armeabi-v7a/libyuvutil.so"
        doNotStrip "*/arm64-v8a/libyuvutil.so"
    }
}

dependencies {
//    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    implementation 'com.finogeeks.lib:finapplet:2.31.1'
}